<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Marvel</h2>

        <h5>Here are some people</h5>

        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img id="img1" src="download.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="Thanos.pmg.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>




        <div id="myCarouse2" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="images.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Spiderman</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                            <img src="heheh.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>

</body></html>
